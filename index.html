<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<!-- font awesome link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="header">
			<h2>REGISTRATION FORM</h2>
		</div>
		<form class="form" id="form" method="post">
			<div class="form-control">
				<label>Username</label>
				<input type="text" name="" id="username" placeholder="enter your full name" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error msg</small>
			</div>

			<div class="form-control">
				<label>Email</label>
				<input type="email" name="" id="email" placeholder="enter your email address" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error msg</small>
			</div>

			<div class="form-control">
				<label>Phone</label>
				<input type="number" name="" id="phone" placeholder="enter your phone number" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error msg</small>
			</div>

			<div class="form-control">
				<label>Password</label>
				<input type="password" name="" id="password" placeholder="enter your password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error msg</small>
			</div>

			<div class="form-control">
				<label>Confirm Password</label>
				<input type="password" name="" id="cpassword" placeholder="enter your confirm password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error msg</small>
			</div>

			<input type="submit" name="" value="Submit" class="btn">
		</form>
	</div>

		<!-- sweet alert cdn -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

		<script src="main.js">
			
		</script>
</body>
</html>
